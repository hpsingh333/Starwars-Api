<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./starships.css" />
    </head>
    <body>
        <h3>Select two Starships from dropdown menu to compare</h3>
        <select id="compare1">
            <option value="2">CR90 Corvette</option>
            <option value="75">V-wing</option>
            <option value="74">Belbullab-22 Starfighter</option>
            <option value="65">Jedi Interceptor</option>
            <option value="3">Star Destroyer</option>
            <option value="59">Trade Fedaration Cruiser</option>
            <option value="58">Solar Sailer</option>
            <option value="63">Republic Attack Cruiser</option>
            <option value="28">A-wing</option>
            <option value="29">B-wing</option>
            <option value="39">Naboo Fighter</option>
            <option value="10">Millenium Falcon</option>
        </select>
        <select id="compare2">
            <option value="2">CR90 Corvette</option>
            <option value="75">V-wing</option>
            <option value="74">Belbullab-22 Starfighter</option>
            <option value="65">Jedi Interceptor</option>
            <option value="3">Star Destroyer</option>
            <option value="59">Trade Fedaration Cruiser</option>
            <option value="58">Solar Sailer</option>
            <option value="63">Republic Attack Cruiser</option>
            <option value="28">A-wing</option>
            <option value="29">B-wing</option>
            <option value="39">Naboo Fighter</option>
            <option value="10">Millenium Falcon</option>
        </select>
        <button id="compare">Compare</button>
        <br><br>
        <table>
            <tr>
                <th></th>
                <th>Starship 1</th>
                <th>Starship 2</th>
            </tr>
            <tr>
                <td>Name</td>
                <td id="name1"></td>
                <td id="name2"></td>
            </tr>
            <tr>
                <td>Cost</td>
                <td id="cost1"></td>
                <td id="cost2"></td>
            </tr>
            <tr>
                <td>Speed</td>
                <td id="speed1"></td>
                <td id="speed2"></td>
            </tr>
            <tr>
                <td>Cargo Size</td>
                <td id="cargo1"></td>
                <td id="cargo2"></td>
            </tr>
            <tr>
                <td>Passengers</td>
                <td id="passenger1"></td>
                <td id="passenger2"></td>
            </tr>
        </table>
        <script src="./starships.js"></script>
    </body>
</html>
